<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#181111] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#392828] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Sprint</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Leaderboard</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Create</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Notifications</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Messages</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#ec1313] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Upgrade</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Leaderboard</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#392828] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">View Rules</span>
              </button>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">This Week</h3>
            <div class="flex items-center gap-4 bg-[#181111] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                style='background-image: url("https://cdn.usegalileo.ai/stability/d3088155-23d2-4aca-a418-109488bf1c9c.png");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">1. Jane Smith</p>
                <p class="text-[#b99d9d] text-sm font-normal leading-normal line-clamp-2">3,000 pts</p>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#181111] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                style='background-image: url("https://cdn.usegalileo.ai/stability/eaa7c80b-8a79-4e60-90d3-e5f5dcc06790.png");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">2. John Doe</p>
                <p class="text-[#b99d9d] text-sm font-normal leading-normal line-clamp-2">2,500 pts</p>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#181111] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                style='background-image: url("https://cdn.usegalileo.ai/stability/387f8601-7ca8-4a8d-96ab-5ae977b928de.png");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">3. Sarah Johnson</p>
                <p class="text-[#b99d9d] text-sm font-normal leading-normal line-clamp-2">2,000 pts</p>
              </div>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#392828] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">View full leaderboard</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
