<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div class="top-3">
            <div class="player">
                <img src="/Hackathon/SIH1/flag.jpeg" alt="Jane Smith">
                <div>
                    <h2>Jane Smith</h2>
                    <p>12,345 points</p>
                </div>
            </div>
            <div class="player">
                <img src="/Hackathon/SIH1/output-onlinepngtools.png" alt="John Doe">
                <div>
                    <h2>John Doe</h2>
                    <p>11,234 points</p>
                </div>
            </div>
            <div class="player">
                <img src="/Hackathon/SIH1/parl.jpg" alt="Alex Johnson">
                <div>
                    <h2>Alex Johnson</h2>
                    <p>10,123 points</p>
                </div>
            </div>
        </div>
        
        <button id="toggleButton">View Full Leaderboard</button>
        
        <div class="all-players" id="allPlayers" style="display:none;">
            <div class="player">
                <img src="/Hackathon/SIH1/output-onlinepngtools.png" alt="Emily Davis">
                <div>
                    <h2>Emily Davis</h2>
                    <p>9,876 points</p>
                </div>
            </div>
            <div class="player">
                <img src="/Hackathon/SIH1/output-onlinepngtools.png" alt="James Brown">
                <div>
                    <h2>James Brown</h2>
                    <p>9,765 points</p>
                </div>
            </div>
            <!-- Add more players as needed -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
